<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#000000" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>fullsteak</title>
</head>

<style>
    body.preload {
        background-color: #1b1c1d;
        color: #dc691c;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        text-align: center;
        font-size: 20px
    }

    body.preload .loader,
    body.preload .loader:after {
        border-radius: 50%;
        width: 10em;
        height: 10em;
    }

    body.preload .loader {
        margin: 30px auto;
        font-size: 10px;
        position: relative;
        text-indent: -9999em;
        border-top: 1.1em solid rgba(220, 105, 28, 0.2);
        border-right: 1.1em solid rgba(220, 105, 28, 0.2);
        border-bottom: 1.1em solid rgba(220, 105, 28, 0.2);
        border-left: 1.1em solid #dc691c;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
        -webkit-animation: load8 1.1s infinite linear;
        animation: load8 1.1s infinite linear;
    }

    @-webkit-keyframes load8 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }

    @keyframes load8 {
        0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }

        100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
</style>

<body class='preload'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="loader"></div>
        Loading...
    </div>
</body>

</html>
